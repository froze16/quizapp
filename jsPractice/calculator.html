<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
    <script src="./calculator.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- container starts here-->
    <div class="container">
        <div class="calculator">
            <h1>CALCULATOR NG MATATALINO</h1>
            <div class="display">
                <div class="content">
                    <div class="input">RALPH JOSON</div>
                    <div class="output">POGI</div>
                </div>
            </div>

            <div class="keys">
                <div data-key="clear" class="keyAction" id="keyOperator1">
                    <span>AC</span>
                </div>
                <div data-key="brackets" class="keyAction" id="keyOperator1">
                    <span>( )</span>
                </div>
                <div data-key="%" class="keyAction" id="keyOperator1">
                    <span>%</span>
                </div>
                <div data-key="/" class="keyAction" id="keyOperator">
                    <span>/</span>
                </div>
                <div data-key="7" class="keyAction">
                    <span>7</span>
                </div>
                <div data-key="8" class="keyAction">
                    <span>8</span>
                </div>
                <div data-key="9" class="keyAction">
                    <span>9</span>
                </div>
                <div data-key="*" class="keyAction" id="keyOperator">
                    <span>x</span>
                </div>
                <div data-key="4" class="keyAction">
                    <span>4</span>
                </div>
                <div data-key="5" class="keyAction">
                    <span>5</span>
                </div>
                <div data-key="6" class="keyAction">
                    <span>6</span>
                </div>
                <div data-key="-" class="keyAction" id="keyOperator">
                    <span>-</span>
                </div>
                <div data-key="1" class="keyAction">
                    <span>1</span>
                </div>
                <div data-key="2" class="keyAction">
                    <span>2</span>
                </div>
                <div data-key="3" class="keyAction">
                    <span>3</span>
                </div>
                <div data-key="+" class="keyAction" id="keyOperator">
                    <span>+</span>
                </div>
                <div data-key="backspace" class="keyAction" id="keyOperator1">
                    <span>&#8592</span>
                </div>
                <div data-key="0" class="keyAction">
                    <span>0</span>
                </div>
                <div data-key="." class="keyAction">
                    <span>.</span>
                </div>
                <div data-key="=" class="keyAction" id="keyOperator">
                    <span>=</span>
                </div>
            </div>
        </div>
    </div>
    <!-- container ends here-->
</body>
</html>
